<table class="table table-striped">
  <tbody>
    <tr>
      <th style="width: 10px">#</th>
      <th>Key</th>
      <th>Value</th>
    </tr>
    <tr *ngFor="let item of kvProperties; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ item.key }}</td>
      <td>{{ item.value }}</td>
    </tr>
  </tbody>
</table>
