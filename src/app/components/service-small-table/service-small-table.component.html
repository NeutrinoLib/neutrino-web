<table class="table table-striped">
  <tbody>
    <tr>
      <th style="width: 10px">#</th>
      <th>Id</th>
      <th>Service Type</th>
    </tr>
    <tr *ngFor="let item of services; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ item.id }}</td>
      <td>{{ item.serviceType }}</td>
    </tr>
  </tbody>
</table>
