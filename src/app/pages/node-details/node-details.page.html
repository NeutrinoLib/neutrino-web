<!-- Start content header (Page header). -->
<section class="content-header">
    <h1>Node details <small>Version 2.0</small></h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#"> Nodes</a></li>
        <li class="active">Node detail</li>
    </ol>
</section>
<!-- End content header (Page header). -->

<!-- Start main content. -->
<section class="content">

    <div *ngIf="node" class="row">
        <div class="col-md-6">
            <div class="box">
                <div class="box-header with-border">
                    <i class="fa fa-info-circle"></i>
                    <h3 class="box-title">Details</h3>
                </div>
                <div class="box-body">
                    <form class="form-horizontal">
                        <div class="box-body">
                            <div class="form-group">
                                <label class="col-sm-2 text-right">Id</label>
                                <div class="col-sm-10">
                                    <span>{{ node.id }}</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 text-right">Name</label>
                                <div class="col-sm-10">
                                    <span>{{ node.name }}</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 text-right">Address</label>
                                <div class="col-sm-10">
                                    <span>{{ node.address }}</span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="box">
                <div class="box-header with-border">
                    <i class="fa fa-tags"></i>
                    <h3 class="box-title">Tags</h3>
                </div>
                <div class="box-body no-padding">
                    <table class="table table-striped">
                        <tbody>
                            <tr>
                                <th style="width: 10px">#</th>
                                <th>Key</th>
                                <th>Value</th>
                            </tr>
                            <tr *ngFor="let item of node.tags | keys; let i = index">
                                <td>{{ i + 1 }}</td>
                                <td>{{ item.key }}</td>
                                <td>{{ item.value }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="node" class="row">
        <div class="col-md-6">
            <div class="box">
                <div class="box-header with-border">
                    <i class="fa fa-gear"></i>
                    <h3 class="box-title">Services</h3>
                </div>
                <div class="box-body no-padding">
                    <app-service-small-table [node]="node"></app-service-small-table>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="box">
                <div class="box-header with-border">
                    <i class="fa fa-cubes"></i>
                    <h3 class="box-title">K/V Properties</h3>
                </div>
                <div class="box-body no-padding">
                    <app-kvproperties-small-table [node]="node"></app-kvproperties-small-table>
                </div>
            </div>
        </div>
    </div>

</section>
<!-- End main content. -->
